<!doctype html>
<html lang="en">

<head>
    <title>Hungry heros</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search-foods" placeholder="Search for Meal by Name or First Name">
                <div class="input-group-append">
                    <button type="button" class="btn" id="search-btn">Search</button>
                </div>
            </div>
            
        </form>
        <div id="error-container">
            <h2>Error! No food found!</h2>
        </div>
        <div id="food-info" class="content-div">

        </div>
        <div id="foods" class="content-div">

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
